# Perfect 2 node network, no noise from either computation on the nodes or communication between nodes
qdevice_cfg: &qdevice_cfg
  num_qubits: 2

  # noise model
  single_qubit_gate_depolar_prob: 0
  two_qubit_gate_depolar_prob: 0

stacks:
  - name: Alice
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg
  - name: Bob
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg

links:
  - stack1: Alice
    stack2: Bob
    typ: perfect

clinks:
  - stack1: Alice
    stack2: Bob
    typ: instant
