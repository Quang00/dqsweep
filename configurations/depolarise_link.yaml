# A configuration with a perfect generic qdevice and a link with depolarizing noise model
qdevice_cfg: &qdevice_cfg
  num_qubits: 2
  # coherence times (same for each qubit)
  T1: 10_000_000
  T2: 10_000_000

  # gate execution times
  init_time: 10_00
  single_qubit_gate_time: 10_00
  two_qubit_gate_time: 10_000
  measure_time: 10_00

  # noise model
  single_qubit_gate_depolar_prob: 0
  two_qubit_gate_depolar_prob: 0

stacks:
  - name: Alice
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg
  - name: Bob
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg

link_cfg: &link_cfg
  # Fidelity between the EPR pair qubits
  fidelity: 1.0
  # Time in nanoseconds for an attempt to generated entanglement
  t_cycle: 10000000.
  # Chance for each attempt at entanglement to succeed
  prob_success: 0.5

links:
  - stack1: Alice
    stack2: Bob
    typ: depolarise
    cfg:
      <<: *link_cfg

clinks:
  - stack1: Alice
    stack2: Bob
    typ: instant
